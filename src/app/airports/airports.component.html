<div class="card">
  <div class="header">
    <h1 class="title">Airports</h1>
  </div>

  <div class="content">
    @for (airport of airports(); track airport) {
      <button class="btn btn-default" style="margin: 0 10px 10px 0" (click)="airportSelected.emit(airport)">
        {{ airport }}
      </button>
    } @empty {
      <div class="row">
        <div class="col-lg-3">...isLoadingAirports...</div>
      </div>
    }
  </div>
</div>
