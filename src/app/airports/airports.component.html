<div class="card">
  <div class="header">
    <h1 class="title">Airports</h1>
  </div>

  <div class="content">
    <div class="row">
      @for (airport of airports(); track airport) {
        <div class="col-lg-3">{{ airport }}</div>
      } @empty {
        <div class="col-lg-3">...isLoadingAirports...</div>
      }
    </div>
  </div>
</div>
