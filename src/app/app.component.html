<div class="wrapper">
  <div class="sidebar" data-background-color="white" data-active-color="danger">
    <app-sidebar />
  </div>

  <div class="main-panel">
    <app-navbar />

    <div class="content">
      <!--<h1>{{ title }}</h1>-->

      <app-flight-search />
      <app-airports [airports]="airports()" (airportSelected)="selectedAirport = $event" />

      @if (selectedAirport) {
        <div class="card">
          <div class="content">Selected Airport: {{ selectedAirport }}</div>
        </div>
      }
    </div>
  </div>
</div>
